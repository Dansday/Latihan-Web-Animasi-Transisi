<html>
<head>
	<meta charset="UTF-8">
	<title>1907433028</title>
	<style>
		body {
			background: #242323;
		}
		.wrapper {
			width:  600px;
			margin:  auto;
			padding:  10px;
		}
		.box img {
			width:  600px;
			outline:  transparent solid 2px;
			outline-offset: 0px;
		}
		.wrapper a:hover .box img {
			outline:  #fff solid 2px;
			outline-offset: -15px;
			opacity:  0.8;
		}
		.effect {
			transition: all .7s ease;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<a href="">
			<span class="box">
				<img class="effect" src="logo.png">
			</span>
		</a>
	</div>
</body>
